<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kitap Mağazası</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header-content">
        <a href="index.html" class="site-title">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
            E-Kitap Mağazası
        </a>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Ana Sayfa</a>
                </li>
                <li class="nav-item" id="authNavItem">
                    <a href="#" class="nav-link" id="authBtn">Giriş Yap</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="cartBtn">Sepet <span id="cartCount">(0)</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <div id="loginForm" class="login-form" style="display: none;">
        <h2>Giriş Yap</h2>
        <form id="loginFormElement">
            <div class="form-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
        <p class="mt-3">Hesabınız yok mu? <a href="#" id="showRegisterForm">Kayıt Ol</a></p>
    </div>
    <div id="registerForm" class="register-form" style="display: none;">
        <h2>Kayıt Ol</h2>
        <form id="registerFormElement">
            <div class="form-group">
                <label for="registerUsername">Kullanıcı Adı:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">E-posta:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Şifre:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
        <p class="mt-3">Zaten hesabınız var mı? <a href="#" id="showLoginForm">Giriş Yap</a></p>
    </div>
    <div id="bookList" class="book-grid">
        <!-- Kitaplar buraya dinamik olarak eklenecek -->
    </div>
</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2023 E-Kitap Mağazası. Tüm hakları saklıdır.</p>
        <div class="social-links">
            <a href="#" class="social-link" aria-label="Facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
            </a>
            <a href="#" class="social-link" aria-label="Instagram">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="#" class="social-link" aria-label="LinkedIn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
    </div>
</footer>

<div id="toastContainer" class="toast-container"></div>

<script src="js/script.js"></script>
</body>
</html>
